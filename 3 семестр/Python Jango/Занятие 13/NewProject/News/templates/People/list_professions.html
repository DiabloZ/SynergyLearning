{% load people_tags %}

<div class="list-group">
    {{ arg1 }} {{ arg2 }}
    {% get_list_professions as professions %}
    {% for prof in professions %}
    <a href="{{ prof.get_absolute_url }}" class="list-group-item list-group-item-action">
        {{ prof.title }} <span class="badge bg-primary rounded-pill">14</span>
    </a>
    {% endfor %}
</div>
