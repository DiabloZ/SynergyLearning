{% load people_tags %}

<div class="list-group">
    {{ arg1 }} {{ arg2 }}
    {% get_list_professions as professions %}
    {% for prof in professions %}
    <a href="{% url 'Profession' prof.pk %}" class="list-group-item list-group-item-action">
        {{ prof.title }}
    </a>
    {% endfor %}
</div>
