{% extends 'base.html'%}

{% block content %}
    {% if request.user.is_authenticated %}
        <h1>Добавить персону</h1>
        <form action="{% url 'Add_person' %}" method="post">

            {% csrf_token %}
            {{ form.as_p }}
            {{ form.none_field.errors }}

            <button type="submit" class="btn btn-primary btn-block">Добавить</button>
        </form>
    {% else %}
        <h1>Привет незнакомец! Вначале надо зарегистрироваться / зайти в свой аккаунт.</h1>
    {% endif %}
{% endblock %}
